<!DOCTYPE html>
<html>
  <head>
    <title>Icony version 1.01</title>
    <style = "text/css">
      #canvas {
        outline: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <canvas id = "canvas" width = "500" height = "500"></canvas>
    <script type = "text/javascript">
      var canvas = document.querySelector('#canvas');
      var context = canvas.getContext('2d');

      var xPos = 0;
      var yPos = 0;

      context.rect(xPos, yPos, 50 , 50);
      context.stroke();

    function move(e){
      if(e.keyCode==39){
        xPos+=5;
      }
      if(e.keyCode==37) {
        xPos-=5;
      }
      if (e.keyCode == 38) {
        yPos-=5;
      }
      if (e.keyCode == 40){
        yPos+=5;
      }

      canvas.width=canvas.width;
      context.rect(xPos, yPos, 50 , 50);
      context.stroke();

    }


    document.onkeydown = move;

    </script>
  </body>
</html>
